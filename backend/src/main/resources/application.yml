# ============================================================================
# CUSTOM SERVICE CONFIGURATION
# ============================================================================
messages:
  base-uri: http://backend:8443/messages
user-messages:
  base-uri: http://backend:8091/user/messages

# ============================================================================
# STREAMING CONFIGURATION
# ============================================================================
streaming:
  chunk-size: 1048576
  buffer-size: 8192

