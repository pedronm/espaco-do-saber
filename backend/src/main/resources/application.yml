server:
  port: 8080

spring:
  application:
    name: espaco-do-saber
  
  datasource:
    url: jdbc:postgresql://localhost:5432/espacodosaber
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

# JWT Configuration
# IMPORTANT: Set JWT_SECRET environment variable in production!
# Generate a secure key with: openssl rand -base64 64
# Do not use the default value in production environments!
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

# Streaming Configuration
streaming:
  chunk-size: 1048576
  buffer-size: 8192

# CORS Configuration
cors:
  allowed-origins: http://localhost:4200
