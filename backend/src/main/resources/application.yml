server:
  port: 8080

spring:
  application:
    name: espaco-do-saber
  
  datasource:
    url: jdbc:postgresql://postgres:5432/espacodosaber
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

  security:
    oauth2:
      resourceserver:
        jwt:
          # OPTION B: Pure OAuth2/OIDC - Uncomment to use Keycloak tokens directly
          # jwk-set-uri: http://localhost:8081/realms/espacodosaber/protocol/openid-connect/certs
          # issuer-uri: http://localhost:8081/realms/espacodosaber
          
          # OPTION A: Hybrid - Using custom JWT (current approach)
          # Not needed for this config since we're using custom JwtTokenProvider
          jwk-set-uri: http://localhost:9000/issuer

# ============================================================================
# KEYCLOAK CONFIGURATION
# ============================================================================
# Keycloak server details for both Option A and Option B
keycloak:
  # Server URL (must match docker-compose keycloak service)
  server-url: http://keycloak:8080
  # Realm name (must match realm.json import)
  realm: espacodosaber
  # Client credentials (must match realm.json client configuration)
  client-id: backend-client
  client-secret: backend-secret

# ============================================================================
# JWT CONFIGURATION (OPTION A ONLY)
# ============================================================================
# Remove this section if using pure OAuth2 (Option B)
# IMPORTANT: Set JWT_SECRET environment variable in production!
# Generate a secure key with: openssl rand -base64 64
# Do not use the default value in production environments!
jwt:
  secret: ${JWT_SECRET:-your-secret-key-change-in-production}
  expiration: 86400000

