# Server Configuration
server.port=8080
spring.application.name=espaco-do-saber

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/espacodosaber
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# IMPORTANT: Set JWT_SECRET environment variable in production!
# Generate a secure key with: openssl rand -base64 64
# Do not use the default value in production environments!
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Streaming Configuration
streaming.chunk-size=1048576
streaming.buffer-size=8192

# CORS Configuration
cors.allowed-origins=http://localhost:4200
